<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var client_id = 10;
        var task_id = 15;
        var conn = new WebSocket('ws://localhost:8888/server');
        conn.onmessage = function(e) { console.log(e.data); };
        conn.onopen = function(e) {
            var  data = JSON.stringify({
                method: 'user-register',
                params: {
                    user_id: client_id,
                    task_id: task_id
                }
            })
            conn.send(data);
        };
    </script>
</head>
<body>

</body>
</html>
